<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  
  <title>FLORES</title>

  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="tablet.css" media="screen and (max-width: 1024px)">
  <link rel="stylesheet" href="mobile.css" media="screen and (max-width: 425px)">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Lexend', sans-serif;
      scroll-behavior: smooth;
    }

    body {
      background-color: #112344;
      color: #ffffff;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      position: relative;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 2rem;
      color: #333;
    }

    .logo img {
      height: 60px;
      width: 60px; 
      border-radius: 50%;
      object-fit: cover;
      animation: pulse 1.5s infinite ease-in-out;
      margin-right: 20px;
    }

    /* Navigation */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 2rem;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      .menu-toggle {
        display: block;
        position: relative;
        top: 0;
        right: 0;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: white;
        text-align: center;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      .nav-links.active {
        display: flex !important;
      }

      .nav-links ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .nav-links li {
        padding: 15px 0;
      }

      .nav-links a {
        display: block;
        padding: 10px;
        text-decoration: none;
        font-size: 18px;
        color: #333;
      }
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 100px 40px;
      margin-top: 80px;
      flex-direction: column;
      text-align: center;
    }

    .hero .profile {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid white;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
    }

    .hero .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero .content {
      max-width: 500px;
    }

    .hero .content h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .hero .content p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .hero .content .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .hero .content .buttons a {
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      text-align: center;
    }

    footer {
      background: #f1f1f1;
      text-align: center;
      padding: 20px;
      width: 100%;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      margin-top: auto;
    }

    .footer-logo {
      height: 40px;
      animation: pulse 1.5s infinite ease-in-out;
    }

    footer p {
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Logo">
      Carl Vincent Flores
    </div>
    <button class="menu-toggle" id="menu-toggle">â˜°</button>
    <nav class="nav-links" id="nav-links">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero">
    <div class="profile">
      <img src="images/formal.jpg" alt="Profile Image">
    </div>
    <div class="content">
      <h1>Explore My Portfolio</h1>
      <p>Discover My Expertise as a Full-Stack Developer</p>
    </div>
  </section>

  <footer id="contact">
    <p>Contact me at: carlflores0803@gmail.com</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const menuToggle = document.getElementById("menu-toggle");
      const navLinks = document.getElementById("nav-links");

      menuToggle.addEventListener("click", function () {
        navLinks.classList.toggle("active");
      });

      navLinks.querySelectorAll("a").forEach(link => {
        link.addEventListener("click", function () {
          navLinks.classList.remove("active");
        });
      });
    });
  </script>

</body>
</html>
